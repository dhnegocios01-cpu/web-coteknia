<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolar - Coteknia</title>

    <link href="https://fonts.googleapis.com/css2?family=Batangas&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/catalog.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <header id="header"></header>

    <section class="catalog-section">
        <div class="container">
            <div class="catalog-header">
                <span class="catalog-badge">Departamento</span>
                <h2>Escolar</h2>
                <p>Sube materiales para venta con su foto y precio en esta categoria.</p>
            </div>

            <div class="catalog-layout">
                <form class="catalog-form" id="catalogForm">
                    <h3>Nuevo producto</h3>
                    <div class="form-group">
                        <label for="productName">Nombre</label>
                        <input id="productName" name="productName" type="text" placeholder="Ej: Cuaderno cosido" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Precio</label>
                        <input id="productPrice" name="productPrice" type="text" placeholder="Ej: RD$ 180" required>
                    </div>
                    <div class="form-group">
                        <label for="productImageUrl">Foto (URL)</label>
                        <input id="productImageUrl" name="productImageUrl" type="url" placeholder="https://">
                        <span class="form-hint">Si no tienes URL, carga una foto desde tu equipo.</span>
                    </div>
                    <div class="form-group">
                        <label for="productImageFile">Foto (archivo)</label>
                        <input id="productImageFile" name="productImageFile" type="file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Descripcion (opcional)</label>
                        <textarea id="productDescription" name="productDescription" rows="3" placeholder="Detalles del producto"></textarea>
                    </div>
                    <div id="catalogError" class="form-error"></div>
                    <button class="btn btn-primary" type="submit">Agregar producto</button>
                </form>

                <div class="catalog-grid" id="catalogGrid"></div>
            </div>
        </div>
    </section>

    <footer id="footer"></footer>

    <script type="module">
        import { Header } from './components/Header.js';
        import { Footer } from './components/Footer.js';
        import { initCatalog } from './js/catalog.js';

        document.addEventListener('DOMContentLoaded', () => {
            new Header();
            new Footer();
            initCatalog('escolar');
        });
    </script>
</body>
</html>
