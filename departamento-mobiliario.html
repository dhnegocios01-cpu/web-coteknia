<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiliario - Coteknia</title>

    <link href="https://fonts.googleapis.com/css2?family=Batangas&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/catalog.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <header id="header"></header>

    <section class="catalog-section">
        <div class="container">
            <div class="catalog-header">
                <span class="catalog-badge">Departamento</span>
                <h2>Mobiliario</h2>
                <p>Cat√°logo de mobiliario disponible.</p>
            </div>

            <div class="catalog-search">
                <input type="text" id="searchInput" placeholder="Buscar producto por nombre...">
            </div>

            <div class="catalog-grid" id="catalogGrid"></div>
        </div>
    </section>

    <footer id="footer"></footer>

    <script type="module">
        import { Header } from './components/Header.js';
        import { Footer } from './components/Footer.js';
        import { initCatalog } from './js/catalog.js';
        import { cargarProductosPredefinidos } from './js/productos-predefinidos.js';

        document.addEventListener('DOMContentLoaded', () => {
            new Header();
            new Footer();
            cargarProductosPredefinidos('mobiliario');
            initCatalog('mobiliario');
        });
    </script>
</body>
</html>
